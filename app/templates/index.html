{% extends 'base.html' %}

{% block main %}
    <div class="jumbotron">
        <div class="container">
            <img src="{{ url_for('static', filename='css/img/logo.png') }}" title="TwitterOnNews" width='500em'>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-xs-12">
                <form action="{{ url_for('analysis') }}" method="get">
                  <div class="form-group">
                    <label for="url_input">URL of News Article</label>
                    <input type="url" autofocus autosave required class="form-control" id="url_input" placeholder="Enter a URL here" name="url">
                  </div>
                  <button type="submit" class="btn btn-default" value="submit">Submit</button>
                </form>
            </div>
        </div>
    </div>
{% endblock main %}
